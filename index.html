			  <input id="bolivarsov" type="number" class="form-control form-control-lg" step=".01" oninput="Converter2(this.value)" onchange="Converter2(this.value)" onkeypress="return isNumberKey(event)">

<script>




function Converter(valNum) {
  valNum=valNum/100000;
  valNum=Math.floor(valNum * 100) / 100;
  document.getElementById("bolivarsov").value = valNum;
}

function Converter2(valNum) {
  valNum=valNum*100000;
  valNum=Math.floor(valNum * 100) / 100;
  valNum=Math.round(valNum);
  document.getElementById("bolivarfuer").value = valNum;
}


      function isNumberKey(evt)
      {
          var charCode = (evt.which) ? evt.which : evt.keyCode;
          if (charCode == 44) {
            return true;
    } else if (evt.ctrlKey) {
      return true;
    } else {
        if (charCode > 31
             && (charCode < 48 || charCode > 57))
            return false;
    }
    return true;
       }




</script>
